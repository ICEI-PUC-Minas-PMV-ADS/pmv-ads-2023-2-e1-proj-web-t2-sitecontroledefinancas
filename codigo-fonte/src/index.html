<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sefirp - Página Inicial</title>
  <link rel="stylesheet" href="./css/home.css">
  <script src="/scripts/logged.js"></script>
  <script src="./scripts/donut.min.js"></script>
</head>

<body>
  <div class="menu">
    <header>
      <img src="./icons/menu/icone.svg" alt="Icone Sefirp">
      <nav>
        <ul id="nav-list">
          <li class="nav-item"><a class="nav-item-link" href="/"> <img src="./icons/menu/home.svg" alt="">Início</a>
          </li>
          <li class="nav-item"><a class="nav-item-link" href="/receitas"><img src="./icons/menu/incomings.svg"
                alt="">Receitas</a>
          </li>
          <li class="nav-item"><a class="nav-item-link" href="/despesas"><img src="./icons/menu/expenses.svg" alt="">
              Despesas</a></li>
          <li class="nav-item"><a class="nav-item-link" href=""> <img src="./icons/menu/profile.svg" alt=""> Meu
              Perfil</a></li>
          <li class="nav-item"><a class="nav-item-link" href="" id="logout">Sair</a></li>
        </ul>
      </nav>
    </header>
  </div>
  <main>
    <div id="form-container">
      <form action="" id="filter-form">
        <select name="" id="meses">
          <option value="" disabled selected>Selecione o mês</option>
          <option value="">Todos os meses</option>
          <option value="1">Janeiro</option>
          <option value="2">Fevereiro</option>
          <option value="3">Março</option>
          <option value="4">Abril</option>
          <option value="5">Maio</option>
          <option value="6">Junho</option>
          <option value="7">Julho</option>
          <option value="8">Agosto</option>
          <option value="9">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>
        <input type="number" min="2000" max="2030" step="1" value="" id="ano" placeholder="Ano" />
        <input type="submit" value="Filtrar" id="filter">
        <button type="reset" id="clear">Limpar Filtros</button>
      </form>
      <section id="user">
        <img src="./icons/menu/profile.png" alt="Imagem de perfil">
        <h2 id="username"></h2>
      </section>
    </div>
    <div id="values">
      <div class="mini-box">
        <div class="esquerda">
          <h3>Saldo Atual</h3>
          <p id="saldo"></p>
        </div>
        <div class="direita"><img src="./icons/screen/saldo.svg" alt=""></div>
      </div>
      <div class="mini-box">
        <div class="esquerda">
          <h3>Receitas</h3>
          <p id="receitas"></p>
        </div>
        <div class="direita"><img src="./icons/screen/receitas.svg" alt=""> </div>
      </div>
      <div class="mini-box">
        <div class="esquerda">
          <h3>Despesas</h3>
          <p id="despesas"></p>
        </div>
        <div class="direita"><img src="./icons/screen/despesas.svg" alt=""> </div>
      </div>
      <div class="mini-box">
        <div class="esquerda">
          <h3>Cartão de Crédito</h3>
          <p id="cartão"></p>
        </div>
        <div class="direita"><img src="./icons/screen/cartao.svg" alt=""> </div>
      </div>
    </div>
    <span id="alerta">Atenção! Suas despesas estão quase superando as receitas!</span>

    <div id="charts">
      <div class="chart-box">
        <h2>Despesas por categoria</h2>
        <div class="chart-flex">
          <div id="expenses-chart" class="chart-container"></div>
          <div id="expenses-legend-container" class="chart-legend-container">
            <ul id="expenses-legend-list"></ul>
          </div>
        </div>
      </div>
      <div class="chart-box">
        <h2>Receitas por categoria</h2>
        <div class="chart-flex">
          <div id="incomings-chart" class="chart-container"></div>
          <div id="incomings-legend-container" class="chart-legend-container">
            <ul id="incomings-legend-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./scripts/home.js"></script>
  <script src="./scripts/logout.js"></script>

</body>

</html>
