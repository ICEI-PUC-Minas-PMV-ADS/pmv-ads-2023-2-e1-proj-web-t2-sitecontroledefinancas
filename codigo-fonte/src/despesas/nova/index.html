<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/novadespesa.css">
  <script src="../../scripts/logged.js"></script>

</head>

<body>
  <div class="container">
    <div class="menu">
      <header>
        <img src="../../icons/menu/icone.svg" alt="Icone Sefirp">
        <nav>
          <ul id="nav-list">
            <li class="nav-item"><a class="nav-item-link" href="/"> <img src="../../icons/menu/home.svg"
                  alt="">Início</a>
            </li>
            <li class="nav-item"><a class="nav-item-link" href="/receitas"><img src="../../icons/menu/incomings.svg"
                  alt="">Receitas</a>
            </li>
            <li class="nav-item"><a class="nav-item-link" href="/despesas"><img src="../../icons/menu/expenses.svg"
                  alt="">
                Despesas</a></li>
            <li class="nav-item"><a class="nav-item-link" href="/perfil"> <img src="../../icons/menu/profile.svg"
                  alt=""> Meu
                Perfil</a></li>
            <li class="nav-item"><a class="nav-item-link" href="" id="logout">Sair</a></li>
          </ul>
        </nav>
      </header>
    </div>
    <div class="top"></div>
    <div class="expenses">
      <a href="/despesas" class="box">
        DESPESAS
      </a>
      <div class="box">
        <p>Despesas pagas</p>
        <p id="pagas"></p>
      </div>
      <div class="box">
        <p>Despesas pendentes</p>
        <p id="pendentes"></p>
      </div>
      <div class="box">
        <p>Total de despesas</p>
        <p id="total"></p>
      </div>
    </div>
    <div class="form-outter">
      <div class="form-inner">
        <form id="form-despesa" action="">
          <p>Nova Despesa</p>
          <input type="number" name="valor" id="valor" placeholder="R$ 0,00" required>
          <input type="date" name="data" id="data" required>
          <input type="text" name="descrição" id="descrição" placeholder="Descrição" required>
          <select name="categoria" id="categoria">
          </select>
          <div>
            <input type="checkbox" name="paga" id="paga" placeholder="Situação">
            <label for="paga">Paga?</label>
            <input type="checkbox" name="cartao" id="cartao" placeholder="Cartão">
            <label for="cartao">Cartão de crédito</label>
          </div>
          <div>
          </div>
          <button id="cadastrar">Cadastrar</button>
          <p id="error"></p>
        </form>
      </div>
    </div>
  </div>
  <script src="../../scripts/novadespesa.js"></script>
  <script src="../../scripts/logout.js"></script>
</body>

</html>
