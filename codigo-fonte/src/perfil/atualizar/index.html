<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sefirp - Atualizar Perfil</title>
  <link rel="stylesheet" href="../../css/perfil.css">
  <script src="../../scripts/logged.js"></script>
  <script src="../../scripts/donut.min.js"></script>
</head>

<body>
  <div class="menu">
    <header>
      <img src="../../icons/menu/icone.svg" alt="Icone Sefirp">
      <nav>
        <ul id="nav-list">
          <li class="nav-item"><a class="nav-item-link" href="/"> <img src="../../icons/menu/home.svg" alt="">Início</a>
          </li>
          <li class="nav-item"><a class="nav-item-link" href="/receitas"><img src="../../icons/menu/incomings.svg"
                alt="">Receitas</a>
          </li>
          <li class="nav-item"><a class="nav-item-link" href="/despesas"><img src="../../icons/menu/expenses.svg"
                alt="">
              Despesas</a></li>
          <li class="nav-item"><a class="nav-item-link" href="/perfil"> <img src="../../icons/menu/profile.svg" alt="">
              Meu
              Perfil</a></li>
          <li class="nav-item"><a class="nav-item-link" href="" id="logout">Sair</a></li>
        </ul>
      </nav>
    </header>
  </div>
  <main>
    <h1>Atualize suas informações</h1>
    <section id="forms-container">
      <form action="" id="dados">
        <h2>Meus dados</h2>
        <input required type="text" name="nome" id="nome" placeholder="Nome">
        <input required type="text" name="nomesocial" id="nomesocial" placeholder="Nome Social">
        <input required type="email" name="email" id="email" placeholder="Email">
        <input required type="password" name="password" id="password" placeholder="Senha">
      </form>
      <form action="" id="dadosprofissionais">
        <h2>Dados Profissionais</h2>
        <input required type="text" name="escolaridade" id="escolaridade" placeholder="Escolaridade">
        <input required type="text" name="profissao" id="profissao" placeholder="Profissão">
        <input required type="text" name="renda" id="renda" placeholder="Fonte de Renda">
        <input required type="text" name="faixarenda" id="faixaderenda" placeholder="Faixa de Renda Mensal">
      </form>
    </section>
    <p id="error"></p>
    <p id="success"></p>
    <button id="atualizar">Salvar</button>
    <script src="../../scripts/atualizarperfil.js"></script>
    <script src="../../scripts/logout.js"></script>

</body>

</html>
